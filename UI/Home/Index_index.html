<script>

    jQuery(document).ready(function($) {

        jQuery.each(jQuery('.jp-jplayer'), function(i, it) {
            var flag = 0;

            jQuery(it).jPlayer({
                swfPath: g_jp_url + "/ws/www/js",
                supplied: "mp3",
                wmode: "window",
                smoothPlayBar: false,
                keyEnabled: true,
                cssSelectorAncestor: "#jp_container_" + jQuery(this).attr('data-id'),

                ready: function () {
                    jQuery(this).jPlayer("setMedia", {
                        mp3: $.base64.atob(jQuery(this).attr("data-src"))
                    });

                    jQuery(this).next().children('.jp-type-single').hide();
                    jQuery(this).next().children('.jp-controls').css('left','180px');
                    var this_=	jQuery(this);
                    jQuery(this).prev('p').children('a').click(function (){
                        if(this_.next().children('ul').children('li').children('.jp-pause').is(':visible')){

                            this_.next().children('ul').children('li').children('.jp-pause').click()

                        }else{

                            this_.next().children('ul').children('li').children('.jp-play').click();
                        }
                        return false;
                    });

                    if (is_ie()) {
                        var vt = jQuery(this).attr('data-vtime');
                        jQuery('#st_' + jQuery(this).attr('data-id')).text(fmt_voice_time(vt-1));
                    }
                },

                play: function() { // To avoid multiple jPlayers playing together.
                    jQuery(this).jPlayer("pauseOthers");
                    jQuery(this).next().children('.jp-type-single').show();
                    jQuery(this).next().children('.jp-controls').css('left','0px').parent().css('margin-bottom','-50px');
                    jQuery(this).next().find('.show_time').hide();

                    if (flag == 0) {
                        var userid= $(it).attr('userid');
                        var pid = $(it).attr('data-id');

                        $.getJSON('http://api.budejie.com/api/api_open.php?c=voice&a=stat&pid='+ pid +'&userid='+ userid +'&flag=1&callback=?', function(data) {
                            if (data['code'] == 0) {
                                var pc = parseInt($('#play_count_' + pid).text());
                                $('#play_count_' + pid).text(++pc);
                            }
                        });
                    }

                    flag = 1;
                },

                ended: function (){
                    flag = 0;
                    jQuery(this).next().children('.jp-type-single').hide();
                    jQuery(this).next().children('.jp-controls').css('left','170px').parent().css('margin-bottom','0px');
                    jQuery(this).next().find('.show_time').show();
                }
            });

        });

    });


    //提示用户没有穿越数据

    right_ad_float();

    //分享功能
    content_shareing(140);
</script>

            }else{
